{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css'%}">
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js'%}"></script>
    {% block header_extends%}{% endblock %}
</head>
<body>
    <div class="logo">
        <a href="/">
            <img id="logo" alt="" src="{% static 'img/logo.jpg' %}">
        </a>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1" style="text-align: center;">
                <ul class="nav navbar-nav" style="display: inline-block;float: none;">
                    <li><a href="/">首页</a></li>
                    <li><a href="{% url 'blog_list' %}">博客</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <hr>
    {% block content %}{% endblock %}

</body>
    <script type="text/javascript" src="{% static 'APlayer.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'home.js' %}"></script>
</html>
